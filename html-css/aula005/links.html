<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a utilizar a tag link</title>
    <style>
        .fundo-link {
            background-color: rgb(141, 197, 84);
            padding: 5px;
            border-radius: 5px;
            text-decoration: none;
        }
        .icone-logo{
            width: 90px;
        }
        h1{
            background-color: rgb(150, 150, 182);
        }
    </style>
</head>
<body>
    <h1>Links:</h1>
    <!--estrutura Básica de um Link:-->
    <p>Link para páginas externas.</p>
    <a href="https://www.google.com" class="fundo-link" target="_blank">google.com</a>

    <p>Link para página internas</p>
    <a href="../aula004/heading.html" target="_self" class="fundo-link">vá para heading.html</a>

    <p>Tornar Elementos Clicáveis:</p>
        <a href="https://www.google.com" target="_blank">
            <img src="../img/icone.png" alt="logo google" title="logo google" class="icone-logo">
        </a>

    <h1>Imagens:</h1>
    <img src="../img/estrelaNoite.jpg" title="foto noite estrelada" alt="noite estrelada">
</body>
</html>
